<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dashboardadmin/conturi/conturi.css">
</head>

<header>
    <div class="container">
        <h3 class="logo">Cererile mele</h3>
        <nav>
            <ul>
                <li><a ng-click="homeClick()">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
  
    <div class="header_fixed" ng-controller="ConturiCtrl">
        
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>Administrare</th>

                </tr>
            </thead>
            <tbody ng-repeat="entry in conturiData">
                <td>{{entry.username}}</td>
                <td>{{entry.firstname}}</td>
                <td>{{entry.lastname}}</td>
                <td>{{entry.telefon}}</td>
                <td>{{entry.email}}</td>
                <td><button ng-click="modificaUtilizator($index)"><strong>Modifica utilizator</strong></button></td>
            </tbody>
        </table>



    </div>
    <div class="modal-addUser" ng-controller="ConturiCtrl">
        <button type="button" id="addUser" name="addUser" ng-click="openModalUser()">Adauga utilizator</button>
    </div>
</body>
